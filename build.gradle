plugins {
    id 'java'
}
sourceCompatibility = '11'
compileJava.options.encoding='UTF-8'

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'org.jdom', name: 'jdom', version: '2.0.2'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.11.2'
	implementation group: 'org.jdom', name: 'jdom', version: '2.0.2'

	// For DB
    implementation group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    implementation group: 'com.oracle.database.jdbc', name: 'ojdbc6', version: '11.2.0.4'

    // For AWS
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.789'

    // # Lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: "1.18.24"

    // log
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: "1.7.5"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: "2.17.2"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: "2.17.2"

}
